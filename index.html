<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #timer {
      font-family: 'Press Start 2P', monospace;
      font-size: 6rem;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">Loading...</div>

  <script>
    function getISTTargetTime() {
      const now = new Date();

      // Create a date object for tomorrow at 8 PM IST
      const target = new Date(now);
      target.setDate(now.getDate() + 1);
      target.setHours(20, 0, 0, 0); // 8 PM

      // Offset in milliseconds for IST (UTC+5:30)
      const ISTOffset = 5.5 * 60 * 60 * 1000;

      // Get UTC timestamp of the target IST time
      return new Date(target.getTime() - (now.getTimezoneOffset() * 60 * 1000) + ISTOffset);
    }

    const targetTime = getISTTargetTime();

    function updateTimer() {
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) {
        document.getElementById('timer').innerText = "00:00:00:00";
        clearInterval(interval);
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const format = (num) => num.toString().padStart(2, '0');
      const countdown = `${format(days)}:${format(hours)}:${format(minutes)}:${format(seconds)}`;
      document.getElementById('timer').innerText = countdown;
    }

    updateTimer(); // call once immediately
    const interval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
