<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to 8 PM IST Tomorrow</title>
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 6rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">Loading...</div>

  <script>
    function getISTNow() {
      const now = new Date();
      // Convert to IST (UTC+5:30)
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      return new Date(utc + (5.5 * 60 * 60 * 1000));
    }

    function getTargetTimeIST() {
      const istNow = getISTNow();
      const target = new Date(istNow);
      target.setDate(istNow.getDate() + 1);
      target.setHours(20, 0, 0, 0); // 8:00 PM IST tomorrow
      return target;
    }

    const countdownElement = document.getElementById("timer");
    const targetTime = getTargetTimeIST();

    function updateCountdown() {
      const now = getISTNow();
      const diff = targetTime - now;

      if (diff <= 0) {
        countdownElement.textContent = "00:00:00";
        clearInterval(timerInterval);
        return;
      }

      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

      countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
