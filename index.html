<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to 8PM IST - 18 July 2025</title>
  <style>
    body {
      background-color: black;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      font-size: 2rem;
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="countdown">Loading...</div>

  <script>
    // Set target time: 8 PM IST (UTC+5:30) on 18 July 2025
    const targetIST = new Date('2025-07-18T20:00:00+05:30').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetIST - now;

      if (distance <= 0) {
        document.getElementById('countdown').innerText = "00:00:00:00";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const format = n => n.toString().padStart(2, '0');
      document.getElementById('countdown').innerText =
        `${format(days)}:${format(hours)}:${format(minutes)}:${format(seconds)}`;
    }

    updateCountdown(); // initial call
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
